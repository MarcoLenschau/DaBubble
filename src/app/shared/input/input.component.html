<div class="input-prefix-wrapper" [class.flex-row]="reverse">
    <img  *ngIf="prefixIcon" class="input-prefix-icon" [src]="prefixIcon" alt="icon">
    <input
      [style.height.px]="height"
      [class.input-distance]="reverse"
      [class.distance]="img === 'none'"
      type="text"
      [placeholder]="placeholder"
      [value]="value"
      (input)="addData($event)"
      style="width: 100%;"
    >
</div>
