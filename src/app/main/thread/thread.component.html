<div class="thread-container">
  <div class="thread-content">
    <div class="thread-header">
      <div class="thread-header-content">
        <div class="thread-header-content-text">
          <h2>Thread</h2>
          <p>#</p>
          <p>Entwicklerteam</p>
        </div>
        <div class="close-button" (click)="closeThread()">
          <img src="assets/img/close/close.svg" class="default" />
          <img src="assets/img/close/close-hover.svg" class="hover" />
        </div>
      </div>
    </div>

    <div class="thread-messages">
      <ng-container *ngFor="let msg of messages; let i = index">
        <div
          class="message-wrapper"
          [ngClass]="{
            'thread-message': !msg.isSelf,
            'own-message': msg.isSelf,
            'hover-message': hoveredIndex === i,
            'thread-starter': msg.isThreadStarter,
            'has-reactions': msg.reactions.length
          }"
          (mouseenter)="setHoverState(i)"
          (mouseleave)="setHoverState(null)"
        >
          <img class="message-img" src="" alt="Profilbild {{ msg.name }}" />
          <div
            class="message-body"
            [ngClass]="{ 'own-message-body': msg.isSelf }"
          >
            <div
              class="message-body-header"
              [ngClass]="{ 'own-message-body-header': msg.isSelf }"
            >
              <h4 (click)="openUserDialog()">{{ msg.name }}</h4>
              <p>{{ formatTime(msg.timestamp) }}</p>
            </div>
            <p
              class="thread-message-text"
              [ngClass]="{ 'own-message-text': msg.isSelf }"
            >
              {{ msg.text }}
            </p>
          </div>
          <ng-container *ngIf="hoveredIndex === i"
            ><div
              class="emoji-row"
              [ngClass]="{
                'emoji-row-left-aligned': msg.isSelf,
                'emoji-row-right-aligned': !msg.isSelf,
                'make-visible': hoveredIndex === i
              }"
            >
              <ng-container *ngIf="emojiMenuOpen[i]">
                <img
                  *ngFor="let emoji of emojis"
                  [src]="emoji.src"
                  [alt]="emoji.name"
                  class="emoji-icon top-emojis"
                />
              </ng-container>
              <div class="toggle-icon" (click)="toggleEmojiMenu(i)">
                <img
                  src="assets/img/message-icons/add-reaction.svg"
                  class="default"
                />
                <img
                  src="assets/img/message-icons/add-reaction-hover.svg"
                  class="hover"
                />
              </div>

              <ng-container *ngIf="emojiMenuOpen[i]"
                ><div class="toggle-icon">
                  <img
                    src="assets/img/message-icons/answer.svg"
                    class="default"
                  />
                  <img
                    src="assets/img/message-icons/answer-hover.svg"
                    class="hover"
                  /></div
              ></ng-container>
              <ng-container *ngIf="msg.isSelf">
                <div class="toggle-icon">
                  <img
                    src="assets/img/message-icons/option.svg"
                    class="default"
                  />
                  <img
                    src="assets/img/message-icons/option-hover.svg"
                    class="hover"
                  /></div
              ></ng-container>

              <!-- <img
              src="assets/img/message-icons/add-reaction.svg"
              alt="Reaktion hinzufÃ¼gen"
              class="emoji-icon"
              (click)="toggleEmojiMenu(i)"
            /> -->
            </div></ng-container
          >
          <div class="message-height" *ngIf="msg.reactions?.length"></div>

          <div
            class="reactions"
            *ngIf="msg.reactions?.length"
            [ngClass]="{
            'reactions-right-aligned': msg.isSelf,
            'reactions-left-aligned': !msg.isSelf,
                      }"
          >
            <div *ngFor="let reaction of msg.reactions" class="emoji-wrapper">
              <img
                class="bottom-emojis"
                [src]="getEmojiByName(reaction.emojiName)?.src"
                alt="Emoji {{ reaction.emojiName }}"
              />

              <span class="count">{{ reaction.count }}</span>
            </div>
            <div
              class="reduce-gap bottom-toggle-icon"
              (click)="toggleEmojiMenu(i)"
            >
              <img
                src="assets/img/message-icons/add-reaction.svg"
                class="default"
              />
              <img
                src="assets/img/message-icons/add-reaction-hover.svg"
                class="hover"
              />
            </div>
          </div>
          <!-- <div class="message-height" *ngIf="msg.reactions?.length"></div> -->
        </div>

        <div *ngIf="i === 0" class="thread-replies-divider">
          <p>{{ messages.length - 1 }} Antworten</p>
          <div class="line"></div>
        </div>
      </ng-container>
    </div>

    <div class="thread-textarea">
      <textarea name="" id="" placeholder="Antworten..."></textarea>
    </div>
  </div>
</div>
