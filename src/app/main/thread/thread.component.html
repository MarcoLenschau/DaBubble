<div class="thread-container">
  <div class="thread-content">
    <div class="thread-header">
      <div class="thread-header-content">
        <div class="thread-header-content-text">
          <h2>Thread</h2>
          <p>#</p>
          <p>Entwicklerteam</p>
        </div>
        <div class="close-button" (click)="closeThread()">
          <img src="assets/img/close/close.svg" class="default" />
          <img src="assets/img/close/close-hover.svg" class="hover" />
        </div>
      </div>
    </div>

    <div class="thread-messages">
      <ng-container *ngFor="let msg of messages; let i = index">
        <div
          class="message-wrapper"
          [ngClass]="{
            'thread-message': !msg.isSelf,
            'own-message': msg.isSelf,
            'hover-message': hoveredIndex === i,
            'thread-starter': msg.isThreadStarter,
          }"
          (mouseenter)="setHoverState(i)"
          (mouseleave)="setHoverState(null)"
        >
          <img class="message-img" src="" alt="Profilbild {{ msg.name }}" />
          <div
            class="message-body"
            [ngClass]="{ 'own-message-body': msg.isSelf }"
          >
            <div
              class="message-body-header"
              [ngClass]="{ 'own-message-body-header': msg.isSelf }"
            >
              <h4 (click)="openUserDialog()">{{ msg.name }}</h4>
              <p>{{ formatTime(msg.timestamp) }}</p>
            </div>
            <p
              class="thread-message-text"
              [ngClass]="{ 'own-message-text': msg.isSelf }"
            >
              {{ msg.text }}
            </p>
          </div>
        </div>

        <div *ngIf="i === 0" class="thread-replies-divider">
          <p>{{ messages.length - 1 }} Antworten</p>
          <div class="line"></div>
        </div>
      </ng-container>
    </div>

    <div class="thread-textarea">
      <textarea name="" id="" placeholder="Antworten..."></textarea>
    </div>
  </div>
</div>
