<div class="mobile-header" *ngIf="viewMode === 'mobile'">
  <br><button (click)="openDevSpace()">DevSpace Ã¶ffnen</button><br><br>
  <button (click)="closeDevSpace()">Close button zum Testen</button>
</div>
<div class="main-component">



  <app-devspace (channelSelected)="onChannelSelected($event)" (contextSelected)="onContextSelected($event)"
    (closeThreadWindow)="onThreadClose()"
    [ngClass]="{ visible: showDevSpaceWindow, hidden: !showDevSpaceWindow }">></app-devspace>

  <div class="spacer" *ngIf="showDevSpaceWindow && showMessageWindow"></div>

  <app-message-window (threadStart)="onThreadStart($event)" [activeChannel]="activeChannel"
    (showThreadClosing)="onThreadClose()" [messageContext]="messageContext"
    (contextSelected)="onContextSelected($event)"
    [ngClass]="{ visible: showMessageWindow, hidden: !showMessageWindow }">></app-message-window>

  <div class="spacer" *ngIf="showMessageWindow && showThreadWindow"></div>

  <app-thread-window [starterMessage]="starterMessage" [userId]="userId"
    [ngClass]="{ visible: showThreadWindow, hidden: !showThreadWindow }"
    (showThreadClosing)="onThreadClose()"></app-thread-window>
</div>
