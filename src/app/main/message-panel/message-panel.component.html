<div
  [ngClass]="{ 'thread-container': isThread, 'message-container': isMessage }"
>
  <div class="message-content">
    <!-- TODO: In einem Channel muss der Channel-Titel angezeigt werden. Der Channel muss dann an <app-messages-textarea weitergegeben werden  -->
    <app-messages-header
      [mode]="mode"
      [starterMessage]="starterMessage"
      (closeThreadWindow)="onCloseClick()"
    ></app-messages-header>

    <app-messages
      [mode]="mode"
      [starterMessage]="starterMessage"
      [userId]="userId"
      (threadStart)="onStartThread($event.starterMessage, $event.userId)"
    ></app-messages>
    <div class="message-textarea">
      <app-messages-textarea
        [mode]="mode"
        [starterMessage]="starterMessage"
        [textInput]="textInput"
        placeholder="Nachricht schreiben..."
      ></app-messages-textarea>
    </div>
  </div>
</div>
