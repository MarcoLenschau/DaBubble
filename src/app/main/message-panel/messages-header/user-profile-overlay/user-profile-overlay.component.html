<div class="profile-overlay-backdrop">
  <div class="profile-overlay-card">
    <div class="profile-overlay-header">
      <span class="profile-title">Profil</span>
      <button class="close-btn" (click)="close.emit()">
        <img src="assets/img/close/close.svg" alt="SchlieÃŸen" />
      </button>
    </div>
    <img class="profile-avatar" [src]="user.photoURL" alt="Profilbild" />
    <div class="profile-details">
      <div class="profile-name">{{ user.displayName }}</div>
      <div class="profile-status">
        <span class="status-dot"></span>
        <span class="status-text">Aktiv</span>
      </div>
      <div class="profile-email-label">
        <img src="./assets/img/message-icons/mail.svg" alt="E-Mail" class="mail-icon" />
        <span>E-Mail-Adresse</span>
      </div>
      <div class="profile-email">{{ user.email }}</div>
      <button class="profile-message-btn">
        <img src="./assets/img/message-icons/mode_comment.svg" alt="Nachricht" class="message-icon" />
        Nachricht
      </button>
    </div>
  </div>
</div>
