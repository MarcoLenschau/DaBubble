<div class="thread-container">
  <div class="thread-content">
    <!-- Header -->
    <div class="thread-header">
      <div class="thread-header-content">
        <div class="thread-header-content-text">
          <h2>Neue Nachricht</h2>
        </div>
        <div class="close-button">
          <img src="assets/img/close/close.svg" class="default" />
          <img src="assets/img/close/close-hover.svg" class="hover" />
        </div>
      </div>
    </div>

    <!-- EmpfÃ¤nger-Eingabe + Suchergebnisse -->
    <div class="recipient-search">
      <input
        #searchInput
        type="search"
        placeholder="An: #channel oder @jemand oder E-Mail Adresse"
        (input)="onSearch($event)"
      />
      <div
        *ngIf="searchResultsUser.length || searchResultsEmail.length || searchResultsChannels.length"
        class="search-results"
      >
        <ul>
          <li *ngFor="let user of searchResultsEmail" (click)="selectUser(user, searchInput)">
            <strong>{{ user.email }}</strong>
          </li>
          <li *ngFor="let user of searchResultsUser" (click)="selectUser(user, searchInput)">
            <strong>&#64;{{ user.name }}</strong>
          </li>
          <li *ngFor="let channel of searchResultsChannels" (click)="selectChannel(channel, searchInput)">
            <strong>#{{ channel.channelName }}</strong>
          </li>
        </ul>
      </div>
    </div>

    <!-- Textarea -->
    <div class="thread-textarea">
      <app-textarea
        [textInput]="textInput"
        placeholder="Nachricht schreiben..."
      ></app-textarea>
    </div>
  </div>
</div>
