<app-message-panel [mode]="'message'" [starterMessage]="starterMessage" [userId]="userId"
  (threadStart)="threadOpen($event.starterMessage, $event.userId)" [activeChannel]="activeChannel"
  [activeUser]="activeUser" (closeThreadPanelWindow)="onInnerClose()" [messageContext]="messageContext"
  (panelContextSelected)="onContextSelectedFromPanel($event)" (panelUserSelected)="onUserSelectedFromPanel($event)"
  [viewMode]="viewMode" [makeVisible]="showMessage"></app-message-panel>
