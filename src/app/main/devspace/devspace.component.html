<nav>
    <div class="devspace-content">
        <div class="devspace-headline">
            <div class="headline-title">
                <img class="workspace-logo" src="./assets/img/devspace/workspace-logo.svg" alt="logo">
                <h1>Devspace</h1>
            </div>
            <img class="edit-icon" src="./assets/img/devspace/edit.png" alt="edit">
        </div>



        <div class="devspace-channel-wrapper">
            <div class="devspace-channel">

                <div class="channel-title-arrow" (click)="toggleChannels()" (mouseenter)="isChannelHovered = true"
                    (mouseleave)="isChannelHovered = false">

                    <img [src]="getChannelArrowIcon()"
                        alt="arrow">

                    <div class="channel-title">
                        <img [src]="isChannelHovered ? './assets/img/devspace/workspace-icon-hover.png': './assets/img/devspace/workspaces-icon-default.png'" alt="workspace">
                        <h2>Channels</h2>
                    </div>
                </div>

                <img src="./assets/img/devspace/add.png" alt="add">
            </div>

            <div *ngIf="isChannelOpen">
                <div class="devspace-channel-content">
                    <img src="./assets/img/devspace/tag-default.png" alt="#">
                    <span>Entwicklerteam</span>
                </div>

                <div class="devspace-channel-add">
                    <img src="./assets/img/devspace/add-circle.png" alt="user">
                    <span>Channel hinzuf√ºgen</span>
                </div>
            </div>

        </div>


        <div class="devspace-messages">
            <div class="message-title-arrow" (click)="toggleMessage()" (mouseenter)="isMessageHovered = true"
            (mouseleave)="isMessageHovered = false">

                <img [src]="getMessageArrowIcon()" alt="arrow">
                <div class="message-title">
                    <img [src]=" isMessageHovered ?  './assets/img/devspace/account-circle-hover.png': './assets/img/devspace/account-circle-default.png'" alt="account">
                    <h2>Direktnachrichten</h2>
                </div>
            </div>

            <div class="profile-users" *ngIf="isMessageOpen">
                <div class="profile-user"
                *ngFor="let user of users"
                (click)="setActiveUser(user.name)"
                [ngClass]="{'hovered' : activeUser !== user.name, 'active' : activeUser === user.name}"
                
                >
                    <div class="profile-icon">
                        <img class="profile-pic" [src]="user.img" alt="user">
                        <img class="profile-online" src="./assets/img/profilepic/online-user.png" alt="online">
                    </div>
                    <p>{{user.name}}</p>
                </div>

                
            </div>



        </div>
    </div>


</nav>
