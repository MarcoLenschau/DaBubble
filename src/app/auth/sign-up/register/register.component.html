<div class="main-container">
    <div class="main-container register-container">
        <div class="back-button-container">
            <img (click)="router.switchRoute('/')" src="assets/img/arrow_back.svg" alt="back">
            <h2 class="color-blue">Konto erstellen</h2>
        </div>
        <span>Mit deinem Namen und deiner E-Mail Adresse hast du dein neues DABubble-Konto.</span>

        <div class="register-input-container">
            <app-input #name (valueChange)="setValue($event, 'name'); validate($event, 'name');"
                [placeholder]="'Name und Nachname'" [img]="'./assets/img/log in/user-icon.svg'" [style.width]="'100%'" [height]="45"></app-input>
            <app-input #email (valueChange)="setValue($event, 'email'); validate($event, 'email');"
                [placeholder]="'beispielname@email.com'" [img]="'./assets/img/log in/mail-icon.svg'" [style.width]="'100%'"
                [height]="45"></app-input>
            <app-input #password (valueChange)="setValue($event, 'password'); validate($event, 'password');"
                [placeholder]="'Passwort'" [img]="'./assets/img/log in/lock.svg'" [type]="'password'" [style.width]="'100%'"
                [height]="45"></app-input>
        </div>

        <div class="checkbox-container">
            <div id="checkbox" (click)="acceptPrivacy()" class="checkbox"></div>
            <div>
                <span>Ich stimme der </span>
                <a (click)="router.switchRoute('/privacy')">Datenschutzerkl√§rung</a>
                <span> zu.</span>
            </div>
        </div>
        <span *ngIf="error" class="error-message">Email oder Password sind falsch !</span>
        <div class="button-container">
            <button (click)="registerUser()">Weiter</button>
        </div>
    </div>
</div>
