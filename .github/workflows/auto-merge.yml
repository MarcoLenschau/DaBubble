name: Auto Merge to Main

on:
  push:
    branches:
      - dev-marco
      - dev-martinsinner
      - Emrah-Branch

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Git
        run: |
          git config user.name "Auto-Merge[Bot]"
          git config user.email "noreply@github.com"

      - name: Merge Dev Branch into Main
        run: |
          git fetch origin
          git merge origin/${{ github.ref_name }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"username": "GitHub", "content": "ðŸš€ New commit on `main` !"}' \
            $DISCORD_WEBHOOK_URL